<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academix - Submit Fees</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq+2U4cZ1qX0SkG7mT9ZGPgIJx5nBeYtSgM/ozVXjV/RAQ8gU4yE6JZV4m3TtH1zfz+7U2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-700 to-purple-400 min-h-screen text-gray-800"
  >
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
      <div class="text-2xl font-bold text-purple-700">Academix</div>
      <a
        href="/login"
        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-5 rounded-lg shadow"
        >Login</a
      >
    </nav>

    <!-- Form Section -->
    <section class="py-16 px-6">
      <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">
          Register to Academix
        </h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
          {% csrf_token %}
          <input
            type="text"
            name="name"
            readonly
            value="{{user.name}}"
            required
            class="w-full px-4 py-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <input
            type="email"
            name="email"
            readonly
            value="{{user.email}}"
            required
            class="w-full px-4 py-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <input
            type="text"
            name="phone"
            placeholder="Enter your phone number"
            required
            class="w-full px-4 py-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <select
            name="branch"
            class="px-4 py-2 rounded-xl border border-purple-400 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          >
            <option value="">Select Preferred Branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electronics">Electronics</option>
            <option value="B.Pharmacy">B.Pharmacy</option>
            <option value="Biotech">Biotech</option>
          </select>
          <input
            type="number"
            name="amount"
            placeholder="Fees Submitted (INR)"
            required
            class="w-full px-4 py-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <input
            type="file"
            name="receipt"
            accept=".pdf,.jpg,.png"
            required
            class="w-full"
          />
          {% if error %}
          <div
            class="bg-red-100 border border-red-500 text-red-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <strong class="font-bold">Error: </strong
            ><span class="block sm:inline">{{ error }}</span>
          </div>
          {% endif %}

          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
          >
            Submit & Register
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-10 px-6 border-t border-purple-200">
      <div
        class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <div>
          <h3 class="text-xl font-bold text-purple-700 mb-4">
            Connect with Us
          </h3>
          <div class="flex space-x-6 text-2xl text-purple-600">
            <a href="#" class="hover:text-green-400"
              ><i class="fab fa-whatsapp"></i
            ></a>
            <a href="#" class="hover:text-pink-400"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="hover:text-blue-500"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" class="hover:text-blue-400"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
        <div>
          <h3 class="text-xl font-bold text-purple-700 mb-4">Why Choose Us?</h3>
          <ul class="space-y-2 text-gray-700">
            <li>✔ Industry-Ready Curriculum</li>
            <li>✔ Highly Experienced Faculty</li>
            <li>✔ Trusted by Thousands</li>
          </ul>
        </div>
        <div>
          <h3 class="text-xl font-bold text-purple-700 mb-4">Contact Form</h3>
          <form action="#" class="space-y-3">
            <input
              type="text"
              placeholder="Your Name"
              class="w-full px-3 py-2 rounded border focus:outline-none border-purple-300"
            />
            <input
              type="email"
              placeholder="Your Email"
              class="w-full px-3 py-2 rounded border focus:outline-none border-purple-300"
            />
            <textarea
              rows="3"
              placeholder="Message"
              class="w-full px-3 py-2 rounded border focus:outline-none border-purple-300"
            ></textarea>
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
            >
              Send
            </button>
          </form>
        </div>
      </div>
      <p class="text-center mt-10 text-sm text-gray-400">
        © 2025 Academix. All rights reserved.
      </p>
    </footer>
  </body>
</html>
