{% extends 'admin_base.html' %} {% block content %} {% if user and teacher %}
<form class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg space-y-4">
  <div>
    <label class="block text-purple-800 font-semibold mb-1">Name</label>
    <input
      type="text"
      value="{{ user.name }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div>
    <label class="block text-purple-800 font-semibold mb-1">Email</label>
    <input
      type="text"
      value="{{ user.email }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div>
    <label class="block text-purple-800 font-semibold mb-1">Department</label>
    <input
      type="text"
      value="{{ teacher.department }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div>
    <label class="block text-purple-800 font-semibold mb-1">Subject</label>
    <input
      type="text"
      value="{{ teacher.subject }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div>
    <label class="block text-purple-800 font-semibold mb-1">Section</label>
    <input
      type="text"
      value="{{ teacher.section }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div>
    <label class="block text-purple-800 font-semibold mb-1"
      >Salary (Monthly)</label
    >
    <input
      type="text"
      value="₹{{ teacher.salary_per_month }}"
      readonly
      class="w-full px-4 py-2 bg-white border border-purple-300 rounded-md text-gray-700 cursor-not-allowed"
    />
  </div>

  <div class="pt-4">
    <a
      href="{% url 'update_teacher' %}"
      class="inline-block w-full text-center bg-gradient-to-r from-red-500 to-red-700 text-white font-semibold py-2 rounded-md shadow hover:from-red-600 hover:to-red-800 transition duration-300"
    >
      ⬅️ Back to Update Page
    </a>
    {% endif%}
  </div>
</form>
{% endblock %}
