<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>403 Forbidden | Academix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-md text-center max-w-md w-full">
      <h1 class="text-6xl font-bold text-red-500">403</h1>
      <h2 class="text-2xl font-semibold mt-4 text-gray-800">Access Denied</h2>
      <p class="text-gray-600 mt-2">
        You don’t have permission to view this page. Please contact the
        administrator if you believe this is a mistake.
      </p>

      <a
        href="{%url 'login' %}"
        class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        ← Go to Home
      </a>

      <p class="text-sm text-gray-400 mt-8">
        Powered by <span class="font-semibold text-gray-600">Academix</span>
      </p>
    </div>
  </body>
</html>
