{% extends 'admin_base.html' %} {% block content %} {% load static %}

<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6 space-y-6">
  <!-- Search Form -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <input
      type="email"
      name="username"
      placeholder="Enter teacher's email to search"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md"
    />
    <button
      type="submit"
      name="search"
      class="bg-gradient-to-r from-purple-500 to-purple-700 text-white px-6 py-2 rounded-md shadow hover:from-purple-600 hover:to-purple-800 transition duration-300"
    >
      Search
    </button>
  </form>

  {% if error %}
  <p class="text-red-600 font-semibold">{{ error }}</p>
  {% endif %} {% if user and teacher %}
  <!-- Update Form -->
  <form
    method="POST"
    class="space-y-6 bg-white p-6 rounded-xl shadow-xl border border-gray-200 mt-8"
  >
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ user.email }}" />

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-purple-700 mb-1"
        >Full Name</label
      >
      <input
        type="text"
        name="name"
        value="{{ user.name }}"
        required
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Enter full name"
      />
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-purple-700 mb-1"
        >Password</label
      >
      <input
        type="password"
        name="password"
        value=""
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Enter new password (if updating)"
      />
    </div>

    <!-- Department -->
    <div>
      <label
        for="department"
        class="block text-sm font-medium text-purple-700 mb-1"
        >Department</label
      >
      <input
        type="text"
        name="department"
        value="{{ teacher.department }}"
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="e.g., Computer Science"
      />
    </div>

    <!-- Subject -->
    <div>
      <label
        for="subject"
        class="block text-sm font-medium text-purple-700 mb-1"
        >Subject</label
      >
      <input
        type="text"
        name="subject"
        value="{{ teacher.subject }}"
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="e.g., Data Structures"
      />
    </div>

    <!-- Section -->
    <div>
      <label
        for="section"
        class="block text-sm font-medium text-purple-700 mb-1"
        >Section</label
      >
      <input
        type="text"
        name="section"
        value="{{ teacher.section }}"
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="e.g., A, B, etc."
      />
    </div>

    <!-- Salary -->
    <div>
      <label for="salary" class="block text-sm font-medium text-purple-700 mb-1"
        >Salary Per Month</label
      >
      <input
        type="number"
        name="salary"
        value="{{ teacher.salary_per_month }}"
        class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="e.g., 40000"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      name="update"
      class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white font-semibold py-2 rounded-lg shadow-md hover:from-green-600 hover:to-green-800 transition duration-300"
    >
      Save Changes
    </button>
  </form>

  {% endif %} {% if message %}
  <p class="text-green-600 font-semibold text-center">{{ message }}</p>
  {% endif %}
</div>
{% endblock %}
