<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submission Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md text-center max-w-md w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mx-auto mb-4 h-16 w-16 text-green-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <h1 class="text-2xl font-bold text-green-600 mb-2">
        Success!
        <h2 class="text-center text-2xl font-bold text-purple-700">
          {{user.name}}
        </h2>
      </h1>
      <p class="text-gray-700 mb-6">
        Your form has been submitted successfully. We will contact you soon.
      </p>
      <a href="{%url 'login'%}" class="text-blue-600 hover:underline"
        >Go back to form</a
      >
    </div>
  </body>
</html>
