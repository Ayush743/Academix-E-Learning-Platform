<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Academix Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <!-- Header -->
    <header class="bg-purple-800 text-white py-4 shadow-md">
      <div class="max-w-6xl mx-auto px-4">
        <h1 class="text-3xl font-bold">Academix</h1>
      </div>
    </header>

    <!-- Main Form -->
    <main class="flex-grow flex items-center justify-center">
      <form
        method="POST"
        class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-6"
      >
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center text-gray-700">
          Login to Academix
        </h2>

        <!-- Username -->
        <div>
          <label for="username" class="block text-gray-600 font-medium mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-600 font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Error Message (if any) -->

        {% if error %}
        <div
          class="bg-red-100 border border-red-500 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <strong class="font-bold">Error: </strong>
          <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold px-6 py-2 rounded-xl transition scale-125 mt-3"
          >
            Login
          </button>
        </div>
        <div class="mt-4 text-center text-1xl text-gray-600">
          <br />
          New here?
          <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
            >Sign up</a
          >
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white text-center py-3 mt-10">
      <p>&copy; 2025 Academix. All rights reserved.</p>
    </footer>
  </body>
</html>
